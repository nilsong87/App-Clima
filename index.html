<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Clima</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Previs√£o do Tempo</h1>
    <div class="input-group mb-3">
      <input type="text" id="city" class="form-control" placeholder="Digite o nome da cidade">
      <button id="search-btn" class="btn btn-primary">Buscar</button>
    </div>
    <div id="weather-result" class="text-center mt-4">
      <h2 id="city-name" class="mt-3"></h2>
      <p id="temperature" class="fs-4"></p>
      <p id="description" class="fs-5"></p>
      <i id="weather-icon" class="fas fa-cloud"></i>
    </div>
  </div>
</body>
</html>
