<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Clima Avançado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>App do Clima Avançado</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Digite a cidade">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <button id="location-button"><i class="fas fa-map-marker-alt"></i> Usar minha localização</button>
        </div>
        <div class="weather-info">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="city">--</span>, <span id="country">--</span>
            </div>
            <div class="temperature">
                <img id="weather-icon" src="" alt="Ícone do Clima">
                <span id="temp">--</span>°C
                <span id="description">--</span>
            </div>
            <div class="details">
                <div><i class="fas fa-thermometer-half"></i> Sensação Térmica: <span id="feels-like">--</span>°C</div>
                <div><i class="fas fa-tint"></i> Umidade: <span id="humidity">--</span>%</div>
                <div><i class="fas fa-wind"></i> Vento: <span id="wind-speed">--</span> m/s</div>
            </div>
            <div class="additional-info">
                <div><i class="fas fa-cloud-rain"></i> Chuva: <span id="rain">--</span> mm</div>
                <div><i class="fas fa-cloud-sun"></i> Nuvens: <span id="clouds">--</span>%</div>
                <div><i class="fas fa-sun"></i> Nascer do Sol: <span id="sunrise">--</span></div>
                <div><i class="fas fa-moon"></i> Pôr do Sol: <span id="sunset">--</span></div>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
